; Pyxel ROM Launcher Configuration
; Format: Global variables followed by category definitions
; Lines starting with ; are comments
; Category definitions now use -TITLE= instead of #
;
; Directory path resolution:
; - If -DIR starts with '/', it's treated as full path
; - Otherwise, ROM_BASE/{dir_name} is used
; Examples:
;   -DIR=nes           -> /roms/nes
;   -DIR=/roms/nes     -> /roms/nes
;
; Core path resolution:
; - If -CORE contains '/', it's treated as full path
; - Otherwise, CORE_PATH/{core_name}_libretro.so is used
; Examples:
;   -CORE=nestopia           -> /path/to/cores/nestopia_libretro.so
;   -CORE=/full/path/core.so -> /full/path/core.so

; ========================================
; Global Variables
; ========================================
ROM_BASE=/roms
TYPE_RA=./bin/retroarch.sh
TYPE_SA_PPSSPP=/usr/local/bin/ppsspp
TYPE_SA_YABASANSHIRO=/tmp/sa.sh
CORE_PATH=/home/ark/.config/retroarch/cores

; Debug mode: true or false
; Enable to show debug logs in console
DEBUG=true

; WiFi scripts for network management
WIFI_SCAN_SCRIPT=./scripts/samples/connman/wifi_scan.sh
WIFI_CONNECT_SCRIPT=./scripts/samples/connman/wifi_connect.sh
WIFI_STATUS_SCRIPT=./scripts/samples/connman/wifi_status.sh
WIFI_TOGGLE_SCRIPT=./scripts/samples/connman/wifi_toggle.sh

; System monitor scripts
BATTERY_SCRIPT=./scripts/get_battery.sh
NETWORK_SCRIPT=./scripts/get_network.sh
CPU_GOVERNOR_GET_SCRIPT=./scripts/get_cpu_governor.sh
CPU_GOVERNOR_SET_SCRIPT=./scripts/set_cpu_governor.sh

; System power scripts
REBOOT_SCRIPT=./scripts/system_reboot.sh
SHUTDOWN_SCRIPT=./scripts/system_shutdown.sh

; Screenshot directory for ROM thumbnails
; Default: assets/screenshots
SCREENSHOT_DIR=/roms/screenshots

; BGM directory for background music files (mp3/wav)
; Default: assets/bgm
BGM_DIR=/roms/bgm


